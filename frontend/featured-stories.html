
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Stories - VelvetQuill</title>
    
    <!-- Materialize CSS -->
    <link href="styles/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="styles/font/micons.css" rel="stylesheet">
   
    <!-- Local Styles -->
    
    <link rel="stylesheet" href="styles/featured-stories.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">VelvetQuill</a>
            <ul id="nav-mobile" class="right">
                <li><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
                <li><a href="top-stories.html" class="active"><i class="material-icons left">star</i>Top Stories</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <header class="page-header">
                    <i class="material-icons large">star</i>
                    <h1 class="page-title">Featured Top Stories</h1>
                </header>
                
                <div class="featured-count" id="featuredCount">
                    Loading featured stories...
                </div>
                
                <!-- Stories Container -->
                <main id="storiesContainer">
                    <div class="loading-spinner">
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-red-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <p>Loading sensual stories...</p>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/api-service.js"></script>
    <script src="scripts/story-service.js"></script>
    <script src="scripts/featured-stories.js"></script>
</body>
</html>
