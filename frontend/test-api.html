<!-- frontend/test-api.html -->
<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Backend Connection</button>
    <div id="result"></div>

    <script src="scripts/api-core.js"></script>
    <script>
        async function testAPI() {
            try {
                const result = await window.apiService.healthCheck();
                document.getElementById('result').innerHTML = 
                    `<p style="color: green">✅ Backend is working: ${result.message}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        testAPI();
    </script>
</body>
</html>
