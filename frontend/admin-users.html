
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Velvet Quill Admin</title>
    <link rel="stylesheet" href="styles/admin-users.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üë• User Management</h1>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users by name, email, username...">
                    <button id="searchBtn">üîç</button>
                </div>
                <select id="userFilter">
                    <option value="all">All Users</option>
                    <option value="visitors">Visitors Only</option>
                    <option value="registered">Registered Users</option>
                    <option value="authors">Authors</option>
                    <option value="pending-authors">Pending Authors</option>
                    <option value="suspended">Suspended Users</option>
                </select>
                <button id="refreshUsers" class="btn-primary">üîÑ Refresh</button>
                <button onclick="window.location.href='admin-dashboard.html'" class="btn-secondary">‚Üê Dashboard</button>
            </div>
        </header>

        <!-- User Statistics Cards -->
        <div class="user-stats-grid">
            <div class="stat-card visitors">
                <div class="stat-icon">üëÅÔ∏è</div>
                <div class="stat-info">
                    <div class="stat-number" id="visitorsCount">0</div>
                    <div class="stat-label">Visitors (30d)</div>
                </div>
            </div>
            <div class="stat-card registered">
                <div class="stat-icon">üë§</div>
                <div class="stat-info">
                    <div class="stat-number" id="registeredCount">0</div>
                    <div class="stat-label">Registered Users</div>
                </div>
            </div>
            <div class="stat-card authors">
                <div class="stat-icon">‚úçÔ∏è</div>
                <div class="stat-info">
                    <div class="stat-number" id="authorsCount">0</div>
                    <div class="stat-label">Authors</div>
                </div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-info">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Authors</div>
                </div>
            </div>
        </div>

        <!-- Bulk Actions Bar -->
        <div class="bulk-actions-bar hidden" id="bulkActions">
            <div class="bulk-info">
                <span id="selectedCount">0</span> users selected
            </div>
            <div class="bulk-buttons">
                <button class="btn-warning" id="bulkSuspend">Suspend</button>
                <button class="btn-success" id="bulkActivate">Activate</button>
                <button class="btn-danger" id="bulkDelete">Delete</button>
                <button class="btn-secondary" id="clearSelection">Clear</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <p>Loading user data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-container hidden">
            <p>‚ùå Failed to load user data</p>
            <button id="retryLoad" class="btn-primary">Retry</button>
        </div>

        <!-- Users Table -->
        <div id="usersTable" class="users-table-container hidden">
            <table class="users-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Last Active</th>
                        <th>Stories</th>
                        <th>Engagement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="pagination-btn">‚Üê Previous</button>
                <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextPage" class="pagination-btn">Next ‚Üí</button>
            </div>
        </div>

        <!-- User Detail Modal -->
        <div id="userDetailModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>User Details</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="userDetailContent">
                    <!-- User details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Author Application Modal -->
        <div id="authorApplicationModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Author Application Review</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="applicationContent">
                    <!-- Application details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button class="btn-success" id="approveApplication">Approve</button>
                    <button class="btn-danger" id="rejectApplication">Reject</button>
                    <button class="btn-secondary" id="closeApplication">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/api-service.js"></script>
    <script src="scripts/admin-users.js"></script>
</body>
</html>
